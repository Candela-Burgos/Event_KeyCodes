<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Event KeyCodes</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="press" id="press">
                <p>Press any key to get the keyCode</p>
            </div>
            <div class="key-codes" id="key-codes">
                <div class="event-key">
                    <h3 id="key"></h3>
                    <p>event.key</p>
                </div>
                <div class="event-key">
                    <h3 id="key-code"></h3>
                    <p>event.keyCode</p>
                </div>
                <div class="event-key">
                    <h3 id="code"></h3>
                    <p>event.code</p>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
